<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan AI - Medical Image Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-list li { padding-left: 1.5em; position: relative; }
        .custom-list li::before { content: 'â€¢'; position: absolute; left: 0; top: 0; font-size: 1.2em; line-height: inherit; }
        .findings-list li::before { color: #3b82f6; }
        .recs-list li::before { color: #10b981; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">MediScan AI</h1>
            <p class="text-lg text-gray-600 mt-2">Advanced Diagnostic Support for Medical Imaging</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            <!-- Left Column: Input and Upload -->
            <div class="card p-6 md:p-8 self-start">
                <form id="prediction-form">
                    <div>
                        <label class="block text-xl font-semibold mb-3 text-gray-700">Upload Medical Image</label>
                        <p class="text-sm text-gray-500 mb-3">The system will automatically detect the image type.</p>
                        <div id="image-upload-area" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:border-blue-500 bg-gray-50 transition">
                            <div id="upload-prompt" class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="image-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500"><span>Upload a file</span><input id="image-upload" name="file" type="file" class="sr-only" accept="image/*"></label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG</p>
                            </div>
                            <div id="file-info" class="hidden text-center text-gray-700">
                                <p class="font-medium">File ready for analysis:</p>
                                <p class="text-sm font-semibold text-blue-600" id="file-name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" id="predict-btn" class="w-full flex justify-center items-center gap-3 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:bg-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                            Analyze and Predict
                        </button>
                    </div>
                </form>
            </div>
            <!-- Right Column: Results -->
            <div class="card p-6 md:p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Diagnostic Report</h2>
                <div id="results-placeholder" class="text-center text-gray-500 py-16">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                    <p class="mt-4 text-lg">Results will be displayed here</p>
                </div>
                <div id="loader" class="text-center py-16 hidden"><div class="loader inline-block"></div><p class="mt-4 text-lg text-gray-600">Analyzing image...</p></div>

                <div id="rejection-message" class="hidden text-center py-8">
                    <svg class="mx-auto h-16 w-16 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>
                    <h3 class="mt-4 text-xl font-bold text-red-800" id="rejection-title"></h3>
                    <button type="button" id="reset-btn-rejection" class="mt-6 w-full flex justify-center items-center gap-3 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Analyze Another Image</button>
                </div>

                <div id="results-content" class="hidden space-y-6">
                     <div class="w-full h-80 bg-gray-100 rounded-lg flex items-center justify-center">
                        <img id="result-image" src="#" alt="Analyzed image" class="rounded-lg shadow-md max-h-full max-w-full object-contain" />
                    </div>
                    <div id="warning-message" class="hidden p-4 bg-amber-100 border-l-4 border-amber-500 rounded-r-lg">
                        <div class="flex"><div class="flex-shrink-0"><svg class="h-5 w-5 text-amber-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 011-1h.008a1 1 0 011 1v3.012a1 1 0 01-1 1h-.008a1 1 0 01-1-1V5z" clip-rule="evenodd" /></svg></div><div class="ml-3"><p class="text-sm font-medium text-amber-800" id="warning-text"></p></div></div>
                    </div>
                    <div id="regular-results">
                        <h3 class="text-2xl font-bold text-gray-900 capitalize" id="predicted-disease"></h3>
                        <div class="mt-2">
                            <div class="flex justify-between items-center mb-1"><span class="text-sm font-medium text-gray-600">Confidence</span><span class="text-sm font-bold text-gray-800" id="confidence-score-text"></span></div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5"><div id="confidence-bar" class="bg-green-600 h-2.5 rounded-full transition-all duration-500"></div></div>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-semibold text-lg text-gray-800 border-b pb-1 mb-2">Key Findings</h4>
                            <ul id="key-findings" class="space-y-1 text-gray-600 custom-list findings-list"></ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-lg text-gray-800 border-b pb-1 mb-2">Recommendations</h4>
                            <ul id="recommendation" class="space-y-1 text-gray-600 custom-list recs-list"></ul>
                        </div>
                    </div>
                    <div class="pt-4">
                         <button type="button" id="reset-btn" class="w-full flex justify-center items-center gap-3 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Analyze Another Image</button>
                    </div>
                </div>
                <div id="error-message" class="hidden text-center py-16"><p class="text-red-500 font-semibold"></p></div>
            </div>
        </main>
    </div>

    <script>
        const predictionForm = document.getElementById('prediction-form');
        const imageUpload = document.getElementById('image-upload');
        const resetBtn = document.getElementById('reset-btn');
        const resetBtnRejection = document.getElementById('reset-btn-rejection');
        const resultsPlaceholder = document.getElementById('results-placeholder');
        const loader = document.getElementById('loader');
        const resultsContent = document.getElementById('results-content');
        const errorMessage = document.getElementById('error-message');
        const rejectionMessage = document.getElementById('rejection-message');
        const warningMessage = document.getElementById('warning-message');
        const warningText = document.getElementById('warning-text');
        const imageUploadArea = document.getElementById('image-upload-area');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileInfo = document.getElementById('file-info');
        const fileNameEl = document.getElementById('file-name');
        const predictBtn = document.getElementById('predict-btn');
        const resultImage = document.getElementById('result-image');
        const predictedDiseaseEl = document.getElementById('predicted-disease');
        const confidenceScoreText = document.getElementById('confidence-score-text');
        const confidenceBar = document.getElementById('confidence-bar');
        const keyFindingsEl = document.getElementById('key-findings');
        const recommendationEl = document.getElementById('recommendation');
        const rejectionTitle = document.getElementById('rejection-title');

        imageUpload.addEventListener('change', (e) => updateFileDisplay(e.target.files[0]));
        predictionForm.addEventListener('submit', handleFormSubmit);
        resetBtn.addEventListener('click', resetUI);
        resetBtnRejection.addEventListener('click', resetUI);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, e => {e.preventDefault(); e.stopPropagation();});
            imageUploadArea.addEventListener(eventName, e => {e.preventDefault(); e.stopPropagation();});
        });
        ['dragenter', 'dragover'].forEach(eventName => imageUploadArea.addEventListener(eventName, () => imageUploadArea.classList.add('border-blue-500', 'bg-blue-50')));
        ['dragleave', 'drop'].forEach(eventName => imageUploadArea.addEventListener(eventName, () => imageUploadArea.classList.remove('border-blue-500', 'bg-blue-50')));
        imageUploadArea.addEventListener('drop', handleDrop);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            if (dt.files && dt.files.length > 0) {
                imageUpload.files = dt.files;
                updateFileDisplay(dt.files[0]);
            } else {
                const imageUrl = dt.getData('text/uri-list');
                if (imageUrl) {
                    fetch(imageUrl).then(res => res.blob()).then(blob => {
                        const file = new File([blob], "dragged-image.jpg", { type: blob.type });
                        const dt = new DataTransfer(); dt.items.add(file);
                        imageUpload.files = dt.files;
                        updateFileDisplay(file);
                    }).catch(err => displayError("Could not load dragged image."));
                }
            }
        }

        function updateFileDisplay(file) {
            if (file) {
                fileNameEl.textContent = file.name;
                uploadPrompt.classList.add('hidden');
                fileInfo.classList.remove('hidden');
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            if (!imageUpload.files.length) { alert('Please upload an image.'); return; }
            setUIState('loading');
            const reader = new FileReader();
            reader.onload = e => resultImage.src = e.target.result;
            reader.readAsDataURL(imageUpload.files[0]);
            fetch('/predict', { method: 'POST', body: new FormData(predictionForm) })
                .then(res => res.ok ? res.json() : res.json().then(err => Promise.reject(err.error)))
                .then(data => data.rejection ? displayRejection(data) : displayResults(data))
                .catch(displayError);
        }

        function displayResults(data) {
            setUIState('results');
            warningMessage.classList.toggle('hidden', !data.warning);
            if(data.warning) warningText.textContent = data.warning;
            predictedDiseaseEl.textContent = data.predicted_disease.replace(/_/g, ' ');
            const score = data.confidence_score;
            confidenceScoreText.textContent = `${score.toFixed(1)}%`;
            confidenceBar.style.width = `${score}%`;
            confidenceBar.style.backgroundColor = score > 85 ? '#10b981' : score > 70 ? '#f59e0b' : '#ef4444';
            keyFindingsEl.innerHTML = data.key_findings.map(item => `<li>${item}</li>`).join('');
            recommendationEl.innerHTML = data.recommendation.map(item => `<li>${item}</li>`).join('');
        }

        function displayRejection(data) {
            setUIState('rejection');
            rejectionTitle.textContent = data.message;
        }

        function displayError(errorMsg) {
            setUIState('error');
            errorMessage.querySelector('p').textContent = `An error occurred: ${errorMsg}`;
        }

        function setUIState(state) {
            predictBtn.disabled = (state === 'loading');
            loader.classList.toggle('hidden', state !== 'loading');
            resultsPlaceholder.classList.toggle('hidden', state !== 'placeholder');
            resultsContent.classList.toggle('hidden', state !== 'results');
            rejectionMessage.classList.toggle('hidden', state !== 'rejection');
            errorMessage.classList.toggle('hidden', state !== 'error');
        }

        function resetUI() {
            predictionForm.reset();
            fileInfo.classList.add('hidden');
            uploadPrompt.classList.remove('hidden');
            setUIState('placeholder');
        }
    </script>
</body>
</html>
